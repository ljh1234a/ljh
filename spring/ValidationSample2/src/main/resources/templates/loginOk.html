<!DOCTYPE html>
<html lang="en" xmlns:th="http:/www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인 완료</title>
</head>
<body>
<h1><span th:utext="${msg}">내용</span></h1>
<th:block th:if="${session.loginUser != null}">
    <div th:text="${session.loginUser}"></div>
    <a th:href="@{/logout}">로그아웃</a>
</th:block>
<th:block th:if="${session.loginUser == null}">
    <a th:href="@{/login}">로그인</a>
</th:block>
</body>
</html>
