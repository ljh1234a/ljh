<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        h1 {
            margin-bottom: 50px;
        }
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;

        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100%;
        }
        input {
            width: 300px;
            border-radius: 5px;
            padding: 10px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }
        button {
            margin-top: 50px;
            width: 300px;
            background: #6495ED;
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        button:hover {
            opacity: 0.5;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Sign in</h1>
    <form th:action="@{/user/login}" method="post">
        <div>
            <input type="text" id="userId" name="userId" placeholder="ID">
        </div>
        <div>
            <input type="password" id="password" name="password" placeholder="Password">
            <div th:if="${error}" style="color:red;" th:text="${error}"></div>
        </div>
        <div>
            <button type="submit">LOGIN</button>
        </div>
    </form>
</div>
</body>
</html>
