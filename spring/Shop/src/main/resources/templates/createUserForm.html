<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        h2 {
            margin-bottom:30px;
        }
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            justify-content: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100%;
        }
        a {
            text-decoration: none;
            color: white;
            background-color: #49d69b;
            padding: 15px;
            font-size: 18px;
            border-radius: 10px;
            font-weight: bold;
        }
        a:hover {
            opacity: 0.5;
        }
        div {
            padding: 5px;
        }
        input {
            padding: 10px;
            width: 300px;
            margin-top: 5px;
            margin-bottom: 5px;
            border: 1px solid #bbb;
            border-radius: 5px;
        }
        button {
            background-color: #4B89DC;
            font-weight: bold;
            padding: 15px;
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }
        button:hover {
            opacity: 0.5;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>회원가입</h2>
    <form method="post">
        <div>
            <label for="userName">이름</label><br>
            <input type="text" id="userName" name="userName" placeholder="이름을 입력하세요.">
        </div>
        <div>
            <label for="userId">아이디</label><br>
            <input type="text" id="userId" name="userId" placeholder="사용할 아이디를 입력하세요.">
        </div>
        <div>
            <label for="password">비밀번호</label><br>
            <input type="password" id="password" name="password" placeholder="사용할 비밀번호를 입력하세요.">
        </div>
        <div style="text-align: center">
            <a href="/">취소</a>
            <button type="submit">가입</button>
        </div>
    </form>
</div>
</body>
</html>
