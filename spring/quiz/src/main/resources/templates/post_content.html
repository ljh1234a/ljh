<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>게시물 상세보기</title>
    <link rel="stylesheet" href="/css/post_content.css">
</head>
<body>
<header>
    <div th:if="${session.user != null}" class="login">
        <span th:text="${session.user.username}"></span>님
        <a href="/users/logout">로그아웃</a>
    </div>
    <div th:if="${session.user == null}" class="login">
        <a href="/users/login">로그인</a>
        <a href="/users/register">회원가입</a>
    </div>
</header>
<div class="container">
    <h1>자유게시판</h1>
    <div class="post-header">
        <div class="left" th:text="${post.username}"></div>
        <div class="center">
            <h2 th:text="${post.title}">제목</h2>
        </div>
        <div class="right" th:text="${#temporals.format(post.createdDate, 'yyyy-MM-dd HH:mm')}"></div>
    </div>
    <div class="content">
        <p th:text="${post.content}"></p>
    </div>
    <div class="actions">
        <a th:href="@{/posts/edit/{id}(id=${post.id})}">수정</a>
        <form action="/posts/delete" method="post">
            <input type="hidden" name="id" th:value="${post.id}">
            <button type="submit">삭제</button>
        </form>
    </div>
    <a href="/posts">돌아가기</a>
</div>
</body>
</html>
