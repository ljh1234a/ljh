<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>퀴즈 풀기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .quiz-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .question {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .answer {
            margin-bottom: 10px;
        }
        input[type="submit"] {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
<div class="quiz-container">
    <a th:href="@{/quizUsers/login}">로그아웃</a>
    <h1>퀴즈 풀기</h1>
    <form th:action="@{/quiz/check}" method="post" th:object="${quiz}">
        <div class="question" th:text="${quiz.question}">퀴즈 질문</div>
        <div class="answer">
            <input type="radio" th:field="*{answer}" value="true"/> O
            <input type="radio" th:field="*{answer}" value="false"/> X
        </div>
        <input type="hidden" th:field="*{id}"/>
        <input type="submit" value="제출"/>
    </form>
</div>
</body>
</html>
