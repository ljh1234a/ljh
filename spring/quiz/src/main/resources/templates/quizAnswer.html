<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>퀴즈 결과</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        .result {
            margin-top: 50px;
            font-size: 24px;
            font-weight: bold;
        }
        .correct {
            color: green;
        }
        .incorrect {
            color: red;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #6495ED;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        a:hover {
            background-color: #4172B8;
        }
    </style>
</head>
<body>
<h1>퀴즈 결과</h1>
<div class="result" th:classappend="${isCorrect} ? 'correct' : 'incorrect'" th:text="${isCorrect} ? '정답입니다!' : '오답입니다.'"></div>
<a th:href="@{/quiz}">다른 퀴즈 풀기</a>
</body>
</html>
