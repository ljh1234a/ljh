<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        input[type="submit"] {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
        .message {
            color: red;
        }
    </style>
</head>
<body>
<h1>회원가입</h1>
<form th:action="@{/quizUsers/register}" th:object="${userForm}" method="post">
    <label for="username">아이디</label>
    <input type="text" id="username" th:field="*{username}" placeholder="아이디를 입력하세요" required/>

    <label for="password">비밀번호</label>
    <input type="password" id="password" th:field="*{password}" placeholder="비밀번호를 입력하세요" required/>

<!--    <label for="role">역할 (admin/normal)</label>-->
<!--    <input type="text" id="role" th:field="*{role}" placeholder="역할을 입력하세요 (admin 또는 normal)" required/>-->

    <input type="submit" value="가입하기"/>

    <p th:if="${message}" th:text="${message}" class="message"></p>
</form>
</body>
</html>
