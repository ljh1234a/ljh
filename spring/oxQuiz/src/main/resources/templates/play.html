<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>OX 퀴즈 애플리케이션: PLAY</title>
    <style>
        p, a {
            font-size: 24px;
        }
        a {
            text-decoration: none;
            color: black;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: calc(100vh - 250px);
            width: 100%;
        }
        button {
            border: none;
            cursor: pointer;
            color: #fff;
            padding: 20px;
            width: 75px;
            height: 75px;
            border-radius: 50%;
            font-size: 40px;
            text-align: center;
            line-height: 40px;
        }
        button:hover {
            opacity: 0.5;
        }
        #true {
            background-color: #49D69B;
            margin-right: 10px;
        }
        #false {
            background-color: #F05650;
            margin-left: 10px;
        }
    </style>
</head>
<body>
<h1 style="color: #6495ED">OX 퀴즈 애플리케이션: PLAY</h1>
<div class="container">
    <h2>문제</h2>
    <th:block th:if="${msg}">
        <p th:text="${msg}" style="color:red"></p>
        <a th:href="@{/quiz}">돌아가기</a>
    </th:block>
    <th:block th:unless="${msg}">
        <p th:text="${quizForm.question}">퀴즈 내용</p>
        <form th:action="@{/quiz/check}" th:object="${quizForm}" method="post">
            <input type="hidden" th:field="*{id}">
            <button name="answer" value="true" id="true">O</button>
            <button name="answer" value="false" id="false">X</button>
        </form>
    </th:block>
</div>
</body>
</html>
