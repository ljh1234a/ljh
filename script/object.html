        function Car(maker, model, color, cc) {
            // 속성(property)
            this.maker = maker;
            this.model = model;
            this.color = color;
            this.cc = parseInt(cc);

            // 메서드
            this.start = function(key) {
                if(key) {
                    document.body.innerHTML += `<div id='${this.model}' style='width:100px;height:100px;background-color:${this.color};border:1px solid;transition:1s;'>${this.maker}</div>`;
                }
            }

            this.move = function(distance) {
                document.getElementById(this.model).style.position = 'relative';
                document.getElementById(this.model).style.left = distance + 'px';
            }
        }
