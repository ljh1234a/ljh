<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
        }
        form {
            width: 28%;
            border: 1px solid #b9b9b9;
            margin: 15px;
            padding: 30px;
        }
        form h1 {
            margin-bottom: 20px;
        }
        hr {
            margin: 20px 0 20px 0;
        }
        h4 {
            margin-top: 20px;
            margin-bottom: 20px;
        }
        li {
            margin-top: 5px;
            list-style-type: none;
        }
        textarea {
            width: 80%;
        }
        button {
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <form>
        <h1>프런트엔드 개발자 지원서</h1>
        <p>HTML, CSS, 자바스크립트의 기술을 이해하고 실무 경험치 있는 분을 찾습니다.</p>
        <hr>
        <h4>개인 정보</h4>
        <ul>
            <li>
                <label for="name">이 름</label>
                <input type="text" id="name" placeholder="공백 없이 입력하세요" autofocus required style="margin-left: 10px;" >
            </li>
            <li>
                <label for="phone">연락처</label> 
                <input type="text" id="phone" required>
            </li>
        </ul>
        <h4>지원 분야</h4>
        <ul>
            <li>
                <input type="radio" name="apply" id="publishing" value="pub">
                <label for="publishing">웹 퍼블리싱</label>
            </li>
            <li>
                <input type="radio" name="apply" id="application" value="app">
                <label for="application">웹 애플리케이션 개발</label>
            </li>
            <li>
                <input type="radio" name="apply" id="developmentenvironment" value="dev">
                <label for="developmentenvironment">개발 환경 개선</label>
            </li>
        </ul>
        <h4>지원 동기</h4>
        <textarea cols="60" rows="5" placeholder="본사 지원 동기를 간략히 써 주세요."></textarea><br>
        <button type="submit">접수하기</button>
        <button type="reset">다시 쓰기</button>
        
    </form>
</body>
</html>
