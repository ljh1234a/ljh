<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: #02233b;
        }
        .wrap {
            
            
        }
        .container {
            border: 1px solid #aaa;
            margin: 0 auto;
            width: 600px;
            height: 700px;
            padding: 10px;
            background-color: white !important;
            background: url(/img/mic.png) no-repeat bottom right;
        }
        .container h1 {
            background-color: #004344;
            color: white;
            padding: 15px;
        }
        .container h1, .container h2 {
            text-align: center;
        }
        .container h2 {
            font-style: italic;
        }
        .container h3 {
            color: red;
            padding: 20px 0 0 10px;

        }
        .container p {
            font-size: 18px;
            margin-left: 80px;
        }

<body>
    <div class="wrap">
        <div class="container">
            <h1>대학언론사 수습기자 모집</h1>
            <h2>신입생 여러분을 기다립니다</h2>
            <h3>모집 분야</h3>
            <p>아나운서(0명) : 학내 소식을 라디오 방송으로 보도<br>
            오프닝쇼프로듀서(0명) : 라디오 방송 기획, 제작<br>
            엔지니어(0명) : 라디오 방송 녹음 및 편집</p>
            <h3>혜택</h3>
            <p>수습기자 활동 중 소정의 활동비 지금<br>
            정기자로 진급하면 장학금 지급</p>
        </div>
    </div>

</html>
