<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap {
            border: 1px solid #b9b9b9;
            width: 35%;
            margin-top: 25px;
            margin-left: 15px;
        }
        .wrap h1 {
            margin: 15px;
        }
        table {
            margin-left: 15px;
            margin-bottom: 40px;
            border: 1px solid #b9b9b9;
        }
        td {
            border: 1px solid #b9b9b9;
            padding: 10px;
            margin: 10px;
            width: 90px;
            text-align: center;
            font-weight: bold;
        }
        td:nth-child(3) {
            width: 200px;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <h1>수습 국원 지원 양식</h1>
        <table>
            <tr>
                <td rowspan="3">개인 정보</td>
                <td>이름</td>
                <td></td>
            </tr>
            <tr>
                <td>학과/학번</td>
                <td></td>
            </tr>
            <tr>
                <td>연락처</td>
                <td>
            </tr>
            <tr>
                <td>지원 분야</td>
                <td colspan="2"></td>
            </tr>
        </table>
    </div>
</body>
</html>
