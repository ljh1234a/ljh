<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #displayTime {
            text-align: center;
            padding: 10px;
            border: 1px solid #ccc;
            width: 130px;
            height: 30px;
            line-height: 30px;
            margin: 50px auto;
        }
        #displayTime:hover {
            background-color: #ccc;
            transition: .6s ease-in;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="displayTime">현재 시간 보기</div>
    <script>
        function windowTime() {
            let left = (screen.availWidth - 400) / 2;
            let top = (screen.availHeight - 200) / 2;
            let opt = `left=${left}, top=${top}, width=400, height=200`;
            window.open("current.html", "pop", opt);
            console.log(opt);
        }
        
        displayTime.onclick = function() {
            windowTime();
        };
    </script>
</body>
</html>
