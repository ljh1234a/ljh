<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form {
            border: 1px solid #ccc;
            width: 60%;
            margin: 30px;
            height: 300px;
        }
        h1, h3 {
            text-align: center;
        }
        
    </style>
</head>
<body>
    <form>
        <h1>4의 배수일까 아닐까</h1>
        <script>
            var userNum = prompt("숫자를 입력하시오.");

            if (userNum !== null) {
                if (userNum % 4 === 0) {
                    document.write("<h3>" + userNum + "는 4의 배수입니다.</h3>");
                }
                else {
                    document.write("<h3>" + userNum + "는 4의 배수가 아닙니다.</h3>");
                }
            }
            else {
                document.write("");
            }
        </script>
    </form>
</body>
</html>
