<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .menu {
            width: 610px;
        }
        .menu ul {
            list-style: none;
        }
        .menu li {
            float: left;
            background-color: #ccc;
            border-right: 1px solid #aaa;
        }
        .menu li a:link {
            color: black;
            text-decoration: none;
            text-align: center;
            width: 100px;
            display: block;
            padding: 10px;
        }
        .menu li a:visited {
            color: black;
        }
        .menu li:not(:last-child) a:hover {
            background-color: #555;
            color: #fff;
            cursor: pointer;
        } 
        .menu li:last-child a:hover {
            background-color: #b30000;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="menu">
        <ul>
            <li><a href="#">메뉴1</a></li>
            <li><a href="#">메뉴2</a></li>
            <li><a href="#">메뉴3</a></li>
            <li><a href="#">메뉴4</a></li>
            <li><a href="#">메뉴5</a></li>
            <li><a href="#">메뉴6</a></li>
        </ul>
    </div>
</body>
</html>
