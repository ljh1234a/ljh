<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .menu {
            list-style: none;
            
            padding: 10px 20px;
            width: 610px;
            background-color: rgb(148, 148, 148);
            box-shadow: 3px 3px 3px black;
            
        }
        .menu li {
            float: left;
            border: 1px solid #bbb;
        }
        .menu li a:link {
            color: black;
            text-decoration: none;
            display: block;
            width: 100px;
            height: 35px;
            text-align: center;
            transition: .5s ease-in;
        }
        li:hover, li a:hover {
            background-color: black;
            color: white;
            /* transition-duration: .5s;
            transition-property: all;
            transition-timing-function: ease-in; */
        }
        
    </style>
</head>
<body>
    <div class="menu">
        <ul>
            <li><a href="#">메뉴1</a></li>
            <li><a href="#">메뉴2</a></li>
            <li><a href="#">메뉴3</a></li>
            <li><a href="#">메뉴4</a></li>
            <li><a href="#">메뉴5</a></li>
            <li><a href="#">메뉴6</a></li>
        </ul>
    </div>
</body>
</html>
