<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/회원가입.css">

</head>
<body>
    <a href="/">Home</a>
    <table>
        <tr>
            <td>아이디</td>
            <td><input type="text"
                 maxlength="10" 
                 minlength="5" 
                 placeholder="아이디를 입력하세요." 
                 autofocus 
                 autocomplete="off"
                 required>
                 <button style="margin-left: 10px">중복확인</button>
            </td>
        </tr>
        <tr>
            <td>이름</td>
            <td><input type="text"
                placeholder="이름을 입력하세요."
                autocomplete="off"
                required>
            </td>
        </tr>
        <tr>
            <td>주민번호</td>
            <td><input type="text" 
                maxlength="14"
                minlength="14"
                placeholder="주민번호를 입력하세요."
                autocomplete="off"
                pattern="[0-9]{6}-[0-9]{7}"
                required
                style="margin-right: 10px;">예) 000000-0000000
            </td>
        </tr>
        <tr>
            <td>이메일</td>
            <td>
                <input type="text"
                placeholder="이메일을 입력하세요."
                autocomplete="off"
                required> 
            </td>
        </tr>
        <tr>
            <td>집전화</td>
            <td><input type="text" 
                required
                style="width: 40px;"> - 
                <input type="text" 
                required
                style="width: 40px;"> - 
                <input type="text" 
                required
                style="width: 40px;">
            </td>
        </tr>
        <tr>
            <td>휴대전화</td>
            <td><input type="text" 
                required
                style="width: 40px;"> - 
                <input type="text" 
                required
                style="width: 40px;"> - 
                <input type="text" 
                required
                style="width: 40px;">
            </td>
        </tr>
        <tr>
            <td>주소검색</td>
            <td><input type="text" 
                required
                style="width: 93px;">
                <button style="margin-left: 10px;">검색하기</button> (주소입력 : 송파동, 당산동..)
            </td>
        </tr>
        <tr>
            <td>주소</td>
            <td>
                <select name="주소"
                style="width: 370px;">
                    <option value="0"></option>
                    <option value="1">서울</option>
                    <option value="2">부산</option>
                    <option value="3">인천</option>
                    <option value="4">대구</option>
                    <option value="5">대전</option>
                    <option value="6">광주</option>
                    <option value="7">경기도</option>
                    <option value="8">울산</option>
                    <option value="9">충청북도</option>
                    <option value="10">충청남도</option>
                    <option value="11">전라북도</option>
                    <option value="12">전라남도</option>
                    <option value="13">강원도</option>
                    <option value="14">제주도</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>상세주소</td>
            <td><input type="text" 
                placeholder="상세주소를 입력하세요."
                required 
                style="width: 370px;">
            </td>
        </tr>
        <tr>
            <td>학력</td>
            <td>
                <select name="학력" 
                style="width: 100px;">
                    <option value="0">중졸</option>
                    <option value="1">고졸</option>
                    <option value="2">대졸</option>
                    <option value="3">기타</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>홍보매체</td>
            <td>
                <select name="홍보매체">
                    <option value="0">▒어떻게 알게 되었나요?▒</option>
                    <option value="1">지인 소개</option>
                    <option value="2">대충 매체</option>
                    <option value="3">검색</option>
                    <option value="4">기타</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>메일수신</td>
            <td id="mail">
                <input type="checkbox">네. KH정보교육원에서 제공하는 정보메일 수신에 동의합니다.
            </td>
        </tr>
        <tr>
            <td>교육장소</td>
            <td>
                <select name="교육장소" 
                style="width: 260px;">
                    <option value="0">선택하세요</option>
                    <option value="1">2층</option>
                    <option value="2">3층</option>
                    <option value="3">4층</option>
                    <option value="4">5층</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>비밀번호</td>
            <td><input type="text" 
                required
                style="width: 120px;"> 
                비밀번호 확인 
                <input type="text" 
                required
                style="width: 120px;">
            </td>
        </tr>
    </table>
    <div class="btnArea">
        <input type="submit" 
        value="회원가입" 
        style="font-weight: bold;">
        <input type="reset" 
        value="가입안함" 
        style="font-weight: bold;">
    </div>
</body>
</html>
