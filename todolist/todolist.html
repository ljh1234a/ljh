<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/todolist/todolist.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"/>
    <script src="https://kit.fontawesome.com/6cca727381.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <title>My ToDoList</title>
</head>
<body>
    <div class="container-wrap">
        <div class="container">
            <div class="title">
                <h1>ToDoList</h1>
                <div id="showDate"></div>
                <div style="display: flex;">
                    <div id="leftTodo">남은 일: <span id="countValue"></span>개</div>
                    <button id="delAllBtn" onclick="delAllList()">모두 삭제</button>
                </div>
                <div id="inputBox"> 
                    <input type="text" placeholder="할 일을 입력하세요" 
                    id="todo" onkeypress="EnterList(event)" autofocus>
                    <!-- <button id="addBtn" onclick="addList()"><i class="fa-solid fa-circle-plus"></i></button> -->
                    <button id="addBtn" onclick="addList()">추가</button>
                </div>
                
            </div>
            <ul id="todoList">
            </ul>
        </div>
        <!-- <div class="searchTodo">
            <input id="searchInput" placeholder="검색">
            <button onclick="searchList()">검색</button>
        </div> -->
    </div>
    <script src="/todolist/todolist.js"></script>
</body>
</html>
