<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/todolist/todolist.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"/>
    <script src="https://kit.fontawesome.com/6cca727381.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <title>My ToDoList</title>
</head>
<body>
    <div class="container-wrap">
        <div id="showDate"></div>
        <div class="container">
            <div class="title">
                <h1>ToDoList</h1>

                <div id="inputBox"> 
                    <input type="text" placeholder="할 일을 입력하세요" 
                    id="todo" onkeypress="EnterList(event)" autofocus>
                    <button id="addBtn" onclick="addList()">추가</button>
                </div>
                <div id="subMenu">
                    <div id="leftTodo"><span id="countValue">0</span> TASKS</div>
                    <input id="search" placeholder="리스트 검색" oninput="searchList()">
                    <button id="delAllBtn" onclick="delAllList()">전체 삭제</button>
                </div>
                <div id="filter">
                    <button id="all">전체</button>
                    <button id="active">미완</button>
                    <button id="complete">완료</button>
                </div>
            </div>
            <ul id="todoList">
            </ul>
        </div>
    </div>
    <script src="/todolist/todolist.js"></script>
</body>
</html>
