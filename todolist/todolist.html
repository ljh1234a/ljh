<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/todolist/todolist.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"/>
    <script src="https://kit.fontawesome.com/6cca727381.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <title>My ToDoList</title>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>ToDoList</h1>
            <div id="showDate"></div>
            <div id="leftTodo"></div>
            <div style="display: flex;"> 
                <input type="text" placeholder="할 일을 입력하세요" 
                id="todo" onkeypress="EnterList(event)" autofocus>
                <button id="addBtn" onclick="addList()"><i class="fa-solid fa-circle-plus"></i></button>
            </div>
            <ul id="todoList">
            </ul>
            <button id="delAllBtn" onclick="delAllList()">Clear</button>
        </div>
    </div>
    <script src="/todolist/todolist.js"></script>
</body>
</html>
