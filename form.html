<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/form.css">
</head>
<body>
    <a href="/">Home</a>
    <!-- 
        데이터 전송 방식
        1. GET : 주소에 데이터를 표시
        2. POST : 문서에 데이터를 표시
     -->
    <fieldset>
        <legend>input 요소 연습</legend>
    
    <!-- autocomplete : 자동 완성 Default : on, nonvalidate : 형식 검사를 하지 않음 -->
    <form method="get" autocomplete="off" novalidate enctype="multipart/form-data">
        <label>이미지 : 
            <input type="file" name="myFile">
        </label><br>
        <!-- text / autofocus : 시작 위치 지정 -->
        <label>이름 : </label>
        <input type="text" name="userName" placeholder="이름을 입력하세요." style="margin-left: 9px;" autofocus><br>
        <label>나이 : 
        <input type="text" name="userAge" placeholder="나이를 입력하세요." style="margin-left: 9px;"><br>
        </label>
        <label for="userAddress">주소 : </label>
        <input type="text" id="userAddress" name="userAddress" placeholder="주소를 입력하세요." style="margin-left: 9px;"><br>
        <label>Email : 
            <input type="email" name="userEmail" required><br>
        </label>
        <!-- radio -->
        국적 : 
        <label style="font-weight: lighter;">내국인
            <input type="radio" name="inout" value="1">
        </label>
        <label style="font-weight: lighter;">외국인
            <input type="radio" name="inout" value="2">
        </label><br>
        <!-- checkbox -->
        취미 : 
        <label style="font-weight: lighter;">음악
            <input type="checkbox" name="hobby" value="1">
        </label>
        <label style="font-weight: lighter;">게임
            <input type="checkbox" name="hobby" value="2">
        </label>
        <label style="font-weight: lighter;">운동
            <input type="checkbox" name="hobby" value="3">
        </label>
        <label style="font-weight: lighter;">기타
            <input type="checkbox" name="hobby" value="4">
        </label><br>
        <button type="button" onclick="alert('Hello!');">버튼</button><br>
        <input type="color" name="bgcolor">
        <input type="button" value="배경색 변경" onclick="document.body.style.backgroundColor=document.getElementsByName('bgcolor')[0].value"><br>
        <input type="date"><br>
        
        <select name="location" size="3" multiple>
            <option value="0">선택</option>
            <option value="1">부산</option>
            <option value="2">울산</option>
            <option value="3">양산</option>
            <option value="4">김해</option>
        </select><br>

        <textarea rows="15" cols="60"></textarea>
        <input list="browsers">
        <datalist id="browsers">
            <option value="Edge">
            <option value="Firefox">
            <option value="Chrome">
            <option value="Opera">
            <option value="Safari">
        </datalist>
    </form>
        <input type="submit" value="확인" style="margin-left: 240px">
    </form><br>
    </fieldset><br>

    <fieldset>
        <legend>폼 검색 연습</legend>

        <input type="text" id="searchNaver" name="query" placeholder="검색어를 입력하세요." style=" border: 2px solid green; margin-left: 9px;">
        <input type="submit" value="검색" style="background-color: green; color: white; border: 0; font-weight: bold;">
    </form>
    <form action="https://www.google.com/search" target="_blank">

    <form action="https://search.naver.com/search.naver" target="_blank" method="get">
        <label for="searchNaver">Naver</label>
        <input type="text" id="searchNaver" name="query" placeholder="검색어를 입력하세요." style=" border: 2px solid green; margin-left: 9px;">
        <input type="submit" value="네이버 검색" style="background-color: green; color: white; border: 0; font-weight: bold;">
        <input type="submit" value="구글 검색" formaction="https://www.google.com/search" style="background-color: red; color: white; border: 0; font-weight: bold;">
    </form>
    </fieldset>

    <fieldset>
        <legend>input</legend>
        <input type="button">
        <input type="checkbox">
        <input type="color">
        <input type="date" min="2024-03-01" max="2024-04-01">
        <input type="datetime-local">
        <input type="email">
        <input type="file">
        <!-- 숨겨서 데이터 전송 -->
        <input type="hidden" value="7" name="something">
        <input type="image" src="/img/Pizza.jpg" width="50">
        <button><img src="/img/Pizza.jpg" width="30"></button>
        <input type="month">
        <input type="number" placeholder="숫자" min="100" max="500" step="5">
        <input type="password">
        <input type="radio">
        
        <input type="range" min="0" max="500" step="5" oninput="document.getElementById('rangeValue').innerHTML=this.value;">
        <span id="rangeValue">0</span>
        <input type="reset">
        <input type="search">
        <input type="submit">
        <input type="tel">
        <input type="text" placeholder="이름 입력" minlength="2" maxlength="4">
        <input type="time">
        <input type="url" readonly>
        <input type="week"><br>

        <label for="country_code">Country code:</label>
        <input type="text" id="country_code" name="country_code" pattern="[A-Za-z]{3}" title="Three letter country code" required>

        <label for="phone">Enter a phone number:</label>
        <input type="tel" id="phone" name="phone" placeholder="010-1234-5678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>
    </fieldset>
</body>
</html>
