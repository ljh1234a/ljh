<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        #wrap {
            width: 85%;
            margin: 0 auto;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
        }
        .container > div {
            flex: 25%;
            border: 1px solid;
            height: 100px;
            padding: 15px;
            background-color: violet;
        }
        @media screen and (max-width: 960px) {
            .container > div {
                flex: 50%;
            }
        }
        @media screen and (max-width: 480px) {
            .container > div {
                flex: 100%;
            }
        }
    </style>
    
</head>
<body>
    <div id="wrap">
        <div class="container">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    
</body>
</html>
