<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }
        .videoArea {
            width: 100%;
            height: 100%;
            position: relative;
            top: 0;
        }
        .videoArea > video {
            position: absolute;
            height: 105vmax;
        }
        .videoArea > div {
            position: absolute;
            top: 50vh;
            right: 27%;
            color: blue;
            font-size: 40px;
        }
    </style>
</head>
<body>
    <div class="videoArea">
        <video src="/media/flame.mp4" autoplay muted loop></video>
        <div>text</div>
    </div>
</body>
</html>
