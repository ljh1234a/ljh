<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="widtr=device-widtr, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }
        table {
            background-color: rgba(224, 224, 224, 0.842);
            width: 100%;
            padding-top: 20px;
            padding-left: 10px;
           
        }
        .wrap { 
        }
        .left {
            width: 20%;
        }
        
        input[type=text], select, textarea {
            width: 98%;
            padding: 12px;
            resize: vertical;
            border: 1px solid #ccc;
            border-radius: 4px;
            
        }
        
        .textarea{
            /* resize: vertical; */
            
        }
        input[type=submit] {
            padding: 10px;
            background-color: rgb(62, 231, 119);
            border-radius: 5px;
            border: none;
            color: white;
            float: right;
            cursor: pointer;
            margin-top: 10px;
            margin-right: 30px;
        }
    </style>
</head>
<body>
    <table>
        <div class="wrap">
            <tr> 
                <td class="left">First name</td>
                <div class="row">
                    <td class="text">
                        <input type="text" placeholder="Your name..">
                    </td>
                </div>
            </tr>
            <tr>
                <td class="left">Last Name</td>
                <div class="row">
                    <td class="text">
                        <input type="text" placeholder="Your last name..">
                    </td>
                </div>
            </tr>
            <tr>
                <td class="left">Country</td>
                <div class="row">
                    <td class="select">
                        <select id="country" name="country">
                            <option value="0">Australia</option>
                            <option value="1">Canada</option>
                            <option value="2">USA</option>
                        </select>
                    </td>
                </div>
            </tr>
            <tr>
                <td class="left">Subject</td>
                <div class="row">
                    <td class="textarea">
                        <input type="textarea" placeholder="Wirte something.." style="width: 98%; height: 200px;">
                    </td>
                </div>
            </tr>
        </div>
        <div class="footer">
            <input type="submit" value="submit">
        </div>
    </table>
</body>
</html>
