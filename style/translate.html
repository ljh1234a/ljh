<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div[class] {
            width: 100px;
            height: 100px;
            border: 1px solid;
            display: inline-block;
        }
        div[class^=mov] > div {
            background-color: orange;
            width: 100%;
            height: 100%;
            transition: .7s;
        }
        div.movx:hover > div {
            transform: translateX(50px);
        }
        div.movy:hover > div {
            transform: translateY(50px);
        }
        div.movxy:hover > div {
            transform: translate(50px, 50px);
        }
        div[class^=scale] {
            width: 100px;
            height: 100px;
            border: 1px solid;
        }
        div[class^=scale] > div {
            background-color: rgb(152, 109, 221);
            width: 100%;
            height: 100%;
            transition: .7s;
        }
        div.scalex:hover > div {
            transform: scaleX(2);
        }
        div.scaley:hover > div {
            transform: scaleY(1.5);
        }
        div.scale:hover > div {
            transform: scale(0.7);
        }
        div[class^=rotate] > div {
            background-color: rgb(101, 223, 192);
            width: 100%;
            height: 100%;
            transition: .7s;
        }
        div.rotatex:hover > div {
            transform: rotate(360deg);
        }
        div.rotatey:hover > div {
            transform: rotate(-40deg);
        }
        div.rotatez {
            perspective: 100px;
        }
        div.rotatez:hover > div {
            /* transform: rotateX(360deg); */
            transform: rotate3d(1, 1, -1, 360deg);
        }
        div[class^=skew] > div {
            background-color: rgb(101, 150, 223);
            width: 100%;
            height: 100%;
            transition: .7s;
        }
        div.skewx:hover > div {
             transform: skewX(50deg);
        }
        div.skewy:hover > div {
            transform: skewY(50deg);
        }

        @keyframes moveBox {
            0% {
                top: 0;
                left: calc(50% - 50px);
            }
            25% {
                top: calc(50% - 50px);
                left: calc(100% - 50px);
            }
            50% {
                top: calc(100% - 50px);
                left: calc(50% - 50px)
            }
            75% {
                top: calc(50% - 50px);
                left: 0;
            }
            100% {
                top: 0;
                left: calc(50% - 50px);
            }
        }

        @keyframes rotateBox {
            0% {
                transform: rotate3d(1, 1, 1, 0deg);
            }
            100% {
                transform: rotate3d(-1, 0, 1, 360deg);
            }
        }

        #box {
            animation-name: moveBox, rotateBox;
            animation-duration: 5s, 4s;
            animation-direction: alternate-reverse;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
            position: absolute;
            width: 100px;
            height: 100px;
            perspective: 550px;
            transform-style: preserve-3d;
            transition-property: all;
            transition-duration: 10s;
            transition-timing-function: cubic-bezier(.17,.67,.57,.17);
        }
        #box:hover {
            transform: rotate3d(1, 1, 1, 360deg);
        }
        #box > div {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.7);
            width: 100%;
            height: 100%;
            color: white;
            text-align: center;
            line-height: 100px;
            font-size: 35px;
        }
        #box > div:first-child {
            transform: translateZ(50px);
            background-color: rgba(255, 0, 0, 0.3);
        }
        #box > div:nth-child(2) {
            transform: rotateY(180deg) translateZ(50px);
            background-color: rgba(0, 255, 0, 0.3);
        }
        #box > div:nth-child(3) {
            transform: rotateY(90deg) translateZ(50px);
            background-color: rgba(0, 0, 255, 0.3);
        }
        #box > div:nth-child(4) {
            transform: rotateY(-90deg) translateZ(50px);
            background-color: rgba(100, 100, 0, 0.3);
        }
        #box > div:nth-child(5) {
            transform: rotateX(90deg) translateZ(50px);
            background-color: rgba(100, 0, 100, 0.3);
        }
        #box > div:nth-child(6) {
            transform: rotateX(-90deg) translateZ(50px);
            background-color: rgba(0, 100, 100, 0.3);
        }
        #timing {
            overflow: hidden;
            border: 1px solid;
            height: 750px;
        }
        #timing > div {
            float: left;
            margin-left: 25px;
            padding: 5px;
            width: 100px;
            height: 50px;
            background-color: blue;
            color: white;
            border-radius: 5px;
            transition-duration: 1s;
            text-align: center;
            font-weight: bold;
        }
        #timing:hover > div {
            height: 100%;
        }
        #timing > div:nth-child(1) {
            transition-timing-function: ease;
            transition-delay: 0;
        }
        #timing > div:nth-child(2) {
            transition-timing-function: linear;
            transition-delay: 0.2s;
        }
        #timing > div:nth-child(3) {
            transition-timing-function: ease-in;
            transition-delay: 0.4s;
        }
        #timing > div:nth-child(4) {
            transition-timing-function: ease-out;
            transition-delay: 0.6s;
        }
        #timing > div:nth-child(5) {
            transition-timing-function: ease-in-out;
            transition-delay: 0.8s;
        }
        #timing > div:nth-child(6) {
            transition-timing-function: cubic-bezier(.71, .8, .19, 1.57);
            transition-delay: 1s;
        }
        #timing > div:nth-child(7) {
            transition: height 2s ease-in 1.2s;
        }
    </style>
</head>
<body>
    <div class="movx">
        <div></div>
    </div>
    <div class="movy">
        <div></div>
    </div>
    <div class="movxy">
        <div></div>
    </div>
    <hr>
    <div class="scalex">
        <div></div>
    </div>
    <div class="scaley">
        <div></div>
    </div>
    <div class="scale">
        <div></div>
    </div>
    <hr>
    <div class="rotatex">
        <div></div>
    </div>
    <div class="rotatey">
        <div></div>
    </div>
    <div class="rotatez">
        <div></div>
    </div>
    <hr>
    <div class="skewx">
        <div></div>
    </div>
    <div class="skewy">
        <div></div>
    </div>
    <hr>
    <div id="box">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>
    <hr>
    <div id="timing">
        <div>ease</div>
        <div>linear</div>
        <div>ease-in</div>
        <div>ease-out</div>
        <div>ease-in-out</div>
        <div>cubic</div>
        <div>all</div>
    </div>
</body>
</html>
