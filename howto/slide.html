<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .wrap {
            position: relative;
        }
        .mySlides {
            display: none;
            animation-name: fade;
            animation-duration: 1.5s;
        }
        img {
            width: 100%;
        }
        .num {
            position: absolute;
            color: white;
            font-size: 18px;
            margin: 10px;
        }
        .text {
            position: absolute;
            text-align: center;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 18px;
            bottom: 10%;
        }
        .prev, .next {
            cursor: pointer;
            position: absolute;
            transition: 1s;
            font-size: 18px;
            padding: 10px;
            top: 50%;
            color: white;
            font-size: 25px;
        }
        .next {
            right: 0;
        }
        .prev:hover, .next:hover {
            background-color: black;
            transition: .8s;
        }
        .dot {
            text-align: center;
            cursor: pointer;
            background-color: #ccc;
            transition: 1s;
            display: inline-block;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            transition: 1s;
        }
        .active, .dot:hover {
            background-color: #5f5e5e;
        }

        @keyframes fade {
            from {
                opacity: 0.5;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="mySlides">
            <div class="num">1 / 3</div>
            <img src="https://www.w3schools.com/howto/img_nature_wide.jpg">
            <div class="text">Caption One</div>
        </div>
        <div class="mySlides">
            <div class="num">2 / 3</div>
            <img src="https://www.w3schools.com/howto/img_snow_wide.jpg">
            <div class="text">Caption Two</div>
        </div>
        <div class="mySlides">
            <div class="num">3 / 3</div>
            <img src="https://www.w3schools.com/howto/img_mountains_wide.jpg">
            <div class="text">Caption Three</div>
        </div>
    
        <a class="prev" onclick="plusSlides(-1)">❮</a>
        <a class="next" onclick="plusSlides(1)">❯</a>
        
        <br>
        <div style="text-align: center;">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
    </div>
    <script>
        let slidesIndex = 1;
        showSlides(slidesIndex);

        function plusSlides(n) {
            showSlides(slidesIndex += n);
        }

        function currentSlide(n) {
            showSlides(slidesIndex = n);
        }

        function showSlides(n) {
            let slides = document.getElementsByClassName("mySlides");
            let dots = document.getElementsByClassName("dot");

            if (n > slides.length) {    // 슬라이드 개수를 넘어서면
                slidesIndex = 1;        // 슬라이드 인덱스 1로 초기화
            }
            if (n < 1) {    // 슬라이드가 인덱스가 1에서 작아지면
                slidesIndex = slides.length;    // 슬라이드 마지막 인데스로
            }

            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            for (let i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slidesIndex - 1].style.display = "block";
            dots[slidesIndex - 1].className += " active";
        }
    </script>
</body>
</html>
