<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .content {
            text-align: center;
            padding: 50px;
            display: none;
            color: white;
        }
        .content p {
            font-size: 18px;
        }
        .countrytab {
            display: flex;
        }
        .country {
            width: 100%;
            text-align: center;
            background-color: #aaa;
            padding: 20px;
            font-size: 18px;
            color: white;
            font-weight: bold;
        }
        .country:hover {
            background-color: #ccc;
        }
        #London {
            background-color: red;
            
        }
        #Paris {
            background-color: green;
        }
        #Tokyo {
            background-color: blue;
        }
        #Oslo {
            background-color: orange;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="London" class="content">
            <h1>London</h1>
            <p>London is the capital city of England.</p>
        </div>
        <div id="Paris" class="content">
            <h1>Paris</h1>
            <p>Paris is the capital of France.</p>
        </div>
        <div id="Tokyo" class="content">
            <h1>Tokyo</h1>
            <p>Tokyo is the capital of Japan.</p>
        </div>
        <div id="Oslo" class="content">
            <h1>Oslo</h1>
            <p>Oslo is the capital of Norway.</p>
        </div>
        <div class="countrytab">
            <div class="country" onclick="openCity('London',this, 'red')" id="defaultOpen">London</div>
            <div class="country" onclick="openCity('Paris', this, 'green')">Paris</div>
            <div class="country" onclick="openCity('Tokyo', this, 'blue')">Tokyo</div>
            <div class="country" onclick="openCity('Oslo', this, 'orange')">Oslo</div>
        </div>
        <script>
            function openCity(cityName, element, color) {
                let content = document.getElementsByClassName("content");
                let country = document.getElementsByClassName("country");

                for (let i = 0; i < content.length; i++) {
                    content[i].style.display = "none";
                }

                for (let i = 0; i < country.length; i++) {
                    country[i].style.backgroundColor = "";
                }

                document.getElementById(cityName).style.display = "block";
                element.style.backgroundColor = color;
            }
            
            defaultOpen.click();
        </script>
    </div>
</body>
</html>
