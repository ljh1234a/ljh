<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .wrap {
            position: relative;
        }
        .mySlides {
            display: none;
            animation-name: fade;
            animation-duration: 1.5s;
        }
        img {
            width: 100%;
        }
        .num {
            position: absolute;
            color: white;
            font-size: 18px;
            margin: 10px;
        }
        .text {
            position: absolute;
            text-align: center;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 18px;
            bottom: 10%;
        }
        .prev, .next {
            cursor: pointer;
            position: absolute;
            transition: 1s;
            font-size: 18px;
            padding: 10px;
            top: 50%;
            color: white;
            font-size: 25px;
        }
        .next {
            right: 0;
        }
        .prev:hover, .next:hover {
            background-color: black;
            transition: .8s;
        }
        .dot {
            text-align: center;
            cursor: pointer;
            background-color: #ccc;
            transition: 1s;
            display: inline-block;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            transition: 1s;
        }
        .active, .dot:hover {
            background-color: #5f5e5e;
        }

        @keyframes fade {
            from {
                opacity: 0.5;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="mySlides">
            <div class="num">1 / 3</div>
            <img src="https://www.w3schools.com/howto/img_nature_wide.jpg">
            <div class="text">Caption One</div>
        </div>
        <div class="mySlides">
            <div class="num">2 / 3</div>
            <img src="https://www.w3schools.com/howto/img_snow_wide.jpg">
            <div class="text">Caption Two</div>
        </div>
        <div class="mySlides">
            <div class="num">3 / 3</div>
            <img src="https://www.w3schools.com/howto/img_mountains_wide.jpg">
            <div class="text">Caption Three</div>
        </div>
    
        <br>
        <div style="text-align: center;">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </div>
    <script>
        let slidesIndex = 0;
        showSlides();

        function showSlides(n) {
            let slides = document.getElementsByClassName("mySlides");
            let dots = document.getElementsByClassName("dot");

            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slidesIndex++;

            if (slidesIndex > slides.length) {    
                slidesIndex = 1;        
            }
            
            for (let i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slidesIndex - 1].style.display = "block";
            dots[slidesIndex - 1].className += " active";
            setTimeout(showSlides, 2000);   // 2초마다 슬라이드 넘어감
        }
    </script>
</body>
</html>
