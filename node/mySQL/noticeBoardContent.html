<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
      }
      #container {
        /* text-align: center; */
        width: 700px;
        margin: 0 auto;
        /* display: flex;
        flex-direction: column; */
        /* justify-content: center; */
        /* align-items: center; */
        /* margin: 0 auto; */
        /* border: 1px solid #ccc; */
      }
      span {
        font-weight: bold;
      }
      #container h1 {
        padding: 30px;
        text-align: center;
      }
      #container > #min-container p {
        font-size: 20px;
        margin: 30px;
      }
      #container > #min-container a {
        color: black;
        text-decoration: none;
      }
      #container > #min-container > div {
        /* padding: 10px; */
        font-size: 20px;
      }
      #container > #min-container > div > div {
        margin: 0 30px;
      }
      #container > #min-container > div > form {
        margin-right: 10px;
      }
      #container > #min-container > h2 {
        margin: 30px;
        /* text-align: left; */
      }
      input {
        padding: 10px 20px;
        border: none;
        background-color: rgb(88, 87, 87);
        color: white;
        font-size: 18px;
        border-radius: 10px;
      }
      input:hover {
        background-color: #888787;
        cursor: pointer;
      }
      #min-container {
        border: 1px solid #bbb;
        border-radius: 20px;
        height: 800px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <h1>자유 게시판</h1>
      <div id="min-container">
        <h2><%=posts.title%></h1>
          <div style="display: flex;">
            <div><span>No.</span><%=posts.id%></div>
            <div><span>작성자: </span><%=posts.person%></div>
            <div id="time"><span>작성일: </span><%=posts.created.toLocaleDateString()%> <%=posts.created.toLocaleTimeString()%></div>
          </div>
          <p><%=posts.content%></p>
          <div style="display: flex; justify-content: center;" >
            <form action="/update/<%=posts.id%>" method="POST">
              <input type="submit" value="수정" />
            </form>
            <form action="/delete/<%=posts.id%>" method="POST">
              <input type="submit" value="삭제" />
            </form>
            <a href="/"><input type="button" value="목록" /></a>
          </div>
        </div>
      </div>
      
  </body>
</html>
