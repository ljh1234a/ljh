<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>등록</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      a {
        color: black;
        text-decoration: none;
        padding: 10px;
        background-color: rgb(167, 167, 167);
        font-weight: bold;
        color: white;
      }
      a:hover {
        background-color: #ccc;
        cursor: pointer;
      }
      #topMenu {
        display: flex;
      }
      #topMenu > a {
        padding: 15px;
      }
      #inputForm {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 50vh;
      }
      #title {
        padding: 5px;
        width: 500px;
      }
      #content {
        padding: 5px;
        /* margin-top: 10px; */
        width: 500px;
        height: 300px;
      }
      #insert {
        padding: 10px 30px;
        border: none;
        border-radius: 10px;
        background-color: #bbb;
        font-weight: bold;
      }
      #insert:hover {
        background-color: #ccc;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="topMenu">
      <a href="/">메인</a>
    </div>
    <h1 style="text-align: center">등록</h1>
    <form id="inputForm" method="POST">
      <input id="title" type="text" name="title" placeholder="제목" /><br />
      <textarea id="content" name="content" placeholder="내용"></textarea><br />
      <input id="insert" type="submit" value="완료" />
    </form>
  </body>
</html>
