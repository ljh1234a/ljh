<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 내부 스타일 방식 : style 태그를 사용하여 css 정의 -->
    <style>
        div {
            color: red;
            font-weight: bold;
        }

        #myDiv {
            background-color: aqua;         
            height: 100px;
        }

        a {
            transition: 1s;
        }

        /* 방문 전 상태 */
        a:link {
            color: brown;
            text-decoration: none;
        }
        
        /* 방문 후 상태 */
        a:visited {
            color: red;
            text-decoration: underline;
        }
        
        /* 누르고 있는 상태 */
        a:active {
            font-weight: bold;
        }

        /* 마우스 포인터를 위에 올린 상태 */
        a:hover {
            font-size: 20px;
            text-decoration: underline;
        }

        button {
            font-weight: bold;
            width: 60px;
            height: 60px;
            background-color: red;
            transition: 0.7s;
        }

        button:hover {
            background-color: yellow;
        }

        button:active {
            background-color: green;
        }
    </style>
    <!-- 외부 스타일 시트 방식 -->
    <link rel="stylesheet" href="css/index.css">
    <script>
        function goNaver() {
            document.location = "http://www.naver.com";
        }
    </script>
</head>
